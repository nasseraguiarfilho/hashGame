<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HashGame</title>
    <link rel="icon" href="imagens/favicon.ico">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-light">
      <h1 class="text-secondary bg-light p-3 text-center">
        <span><img src="imagens/favicon.ico" alt="#" class="bigIcon" /></span
        >HashGame
      </h1>

      <div class="startArea">
        <figure class="figure d-block">
          <img
            src="imagens/iniciar.png"
            alt="Start"
            class="figure-img mx-auto d-block"
            id="startButton"
          />
          <figcaption class="figure-caption text-center">Good luck</figcaption>
        </figure>
      </div>

      <div class="gameArea">
        <div class="row">
          <div class="col-sm-4">
            <img
              src="imagens/jogador_1.png"
              alt="Player1"
              class="figure-img img-fluid rounded"
              id="red"
            />
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nickname"
                id="p1nick"
              />
            </div>
            <span id="nickChoosen1"></span><br />
            <h1 id="turn1" class="bg-danger" style="display: none"></h1>
          </div>

          <div class="col-sm-4">
            <div style="display: inline-block; margin-top: 5px">
              <table border="1">
                <tr>
                  <td class="boardSpace" id="a1"></td>
                  <td class="boardSpace" id="a2"></td>
                  <td class="boardSpace" id="a3"></td>
                </tr>
                <tr>
                  <td class="boardSpace" id="b1"></td>
                  <td class="boardSpace" id="b2"></td>
                  <td class="boardSpace" id="b3"></td>
                </tr>
                <tr>
                  <td class="boardSpace" id="c1"></td>
                  <td class="boardSpace" id="c2"></td>
                  <td class="boardSpace" id="c3"></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="col-sm-4">
            <img
              src="imagens/jogador_2.png"
              alt="Player2"
              class="figure-img img-fluid rounded"
              id="blue"
            />
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nickname"
                id="p2nick"
              />
            </div>
            <span id="nickChoosen2"></span><br />
            <h1 id="turn2" class="bg-primary" style="display: none"></h1>
          </div>
        </div>
      </div>
      <div style="text-align: center">
        <button type="button" class="btn btn-success mb-2 btn-lg invisible" id="restart">Restart</button>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
